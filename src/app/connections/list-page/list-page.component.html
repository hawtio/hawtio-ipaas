<div class="container-cards-pf">
  <div class="row row-cards-pf">
    <div class="col-xs-12 col-sm-3 col-md-2 card" *ngFor="let connection of connectionList | async">
      <div class="card-pf card-pf-view card-pf-view-xs">
        <div class="card-pf-body">
          
          <!-- Card Dropdown -->
          
          <div class="card-pf-heading-kebab">
            <div class="dropdown pull-right dropdown-kebab-pf card-pf-time-frame-filter">
              <button type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown">
                <span class="fa fa-ellipsis-v"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li>
                  <a [routerLink]="[connection.id]">View</a>
                </li>
                <!--
                <li>
                  <a [routerLink]="[connection.id, 'edit']">Edit</a>
                </li>
                <li>
                  <a>Duplicate</a>
                </li>
                <li>
                  <a>Delete</a>
                </li>
                -->
              </ul>
            </div>
            
            <!-- Card Title & Icon -->
            
            <h2 class="card-pf-title">
              <span class="fa {{ connection.icon }}"></span>
              <a [routerLink]="[connection.id]" class="card-title">{{ connection.name }}</a>
            </h2>
          </div>
          
          <!-- Card Description -->
          
          <p>{{ connection.description | truncate : truncateLimit : truncateTrail }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
