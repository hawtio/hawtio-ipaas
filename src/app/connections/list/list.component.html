<ipaas-loading [loading]="loading">
  <div class='connections list'>
    <ipaas-connections-list-toolbar [childConnections]="connections | async"
                                    (change)="updateConnections($event)"></ipaas-connections-list-toolbar>
    <ipaas-connections-list-page [connectionList]="connections"
                                 [loading]="loading"></ipaas-connections-list-page>
  </div>
</ipaas-loading>
